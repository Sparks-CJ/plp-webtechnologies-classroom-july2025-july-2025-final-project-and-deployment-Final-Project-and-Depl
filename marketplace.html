<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Marketplace — WakulimaHub</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="brand"><a href="index.html">WakulimaHub</a></div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="marketplace.html" class="active">Marketplace</a>
        <a href="advisory.html">Advisory</a>
        <a href="contact.html">Contact</a>
        <button id="cartBtn" class="btn small">Cart (<span id="cartCount">0</span>)</button>
      </nav>
      <button id="menuToggle" class="menu-toggle" aria-expanded="false">☰</button>
    </div>
  </header>

  <main class="container">
    <h1>Marketplace</h1>
    <p>Browse farm produce and inputs. Add items to your cart and grow your agribusiness with ease.</p>

    <!-- Product Categories -->
    <section class="categories">
      <button class="btn filter-btn" data-category="all">All</button>
      <button class="btn filter-btn" data-category="maize">Maize</button>
      <button class="btn filter-btn" data-category="tea">Tea</button>
      <button class="btn filter-btn" data-category="dairy">Dairy</button>
      <button class="btn filter-btn" data-category="fertilizer">Fertilizer</button>
    </section>

    <!-- Product Grid -->
    <section id="product-list" class="grid products">
      <!-- Products injected from main.js -->
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 WakulimaHub. Empowering farmers with markets and knowledge.</p>
    </div>
  </footer>

  <!-- Cart Modal -->
  <div id="cartModal" class="modal hidden">
    <div class="modal-inner">
      <h3>Your Cart</h3>
      <div id="cartItems"></div>
      <div class="cart-summary">
        <span>Total:</span>
        <strong id="cartTotal">0.00</strong>
      </div>
      <div class="modal-actions">
        <button id="closeCart" class="btn ghost">Close</button>
        <button id="checkoutBtn" class="btn">Checkout</button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
