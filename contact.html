<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — WakulimaHub</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="brand">
        <a href="index.html"><img src="images/logo.png" alt="WakulimaHub Logo" class="logo"> WakulimaHub</a>
      </div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="marketplace.html">Marketplace</a>
        <a href="advisory.html">Advisory</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Reach us through the form below.</p>

    <form id="contactForm" class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="message">Message</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <div id="formResponse" class="hidden"></div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 WakulimaHub</p>
    </div>
  </footer>

  <script>
    // simple fake form handler
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('formResponse').classList.remove('hidden');
      document.getElementById('formResponse').innerText = "✅ Thanks for contacting WakulimaHub. We'll reply soon!";
      this.reset();
    });
  </script>
</body>
</html>
